<html>
<head>
    <title>Promise</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<!--주의, 래퍼 제거시 모든 틀 제거가 되고 css, sass, js 가 적용이 되지 않아 애니메이션 적용이 안됨.
    wrapper =  전체적 컨테이너 역할-->
<div id="wrapper">
    <article>
        <div class="container">
            <form class="form-control container-fluid" method="">
                <div class="form-label">
                    <div class="row mb-3">
                        <!-- 가입자 ID -->
                        <div class="mb-3">
                            <label class="form-label" for="Id">ID</label>
                            <input class="form-control" type="text" name="id" id="Id"/>
                        </div>
                        <p></p>
                        <!-- 가입자 PW-->
                        <div class="mb-3">
                            <label class="form-label" for="Pw">Password</label>
                            <input class="form-control" type="text" name="id" id="Pw"/>
                        </div>
                        <p></p>
                        <!-- 가입자 PW 확인-->
                        <div class="mb-3">
                            <label class="form-label" for="Pw check">Password Check</label>
                            <input class="form-control" type="text" name="id" id="Pw check"/>
                        </div>
                        <p></p>
                        <!-- 이름 -->
                        <div class="mb-3">
                            <label class="form-label" for="name">Name</label>
                            <input class="form-control" type="text" name="id" id="name"/>
                        </div>
                        <p></p>
                        <!-- 핸드폰 번호 -->
                        <div class="mb-3">
                            <label class="form-label" for="ph">Phone</label>
                            <input class="form-control" type="text" name="id" id="ph"/>
                        </div>
                    </div>
                    <p></p>
                    <button class="btn btn-outline-primary btn-sm" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </article>
</div>

<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
